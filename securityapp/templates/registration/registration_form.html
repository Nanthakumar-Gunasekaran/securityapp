<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title> Register | SecurityApp</title>

                </head>

                <body>
{% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="{%static 'securityapp/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="wrapper">
  <form class="form-signup" method="post" action="{% url 'securityapp:register' %}">
    <h2 class="form-signup-heading">Register</h2>
{% if form.errors %}
    <h4 class="form-signup-heading" style="color:red; text-align:center">Authentication Failed</h4>
{% endif %}
                        {% csrf_token %}
                        {% include 'securityapp/form-template.html' %}
                        <button class="btn btn-lg btn-success btn-block" type="submit">Signup</button>

                    </form>
                </div>
}
   </body>
