{% extends 'securityapp/base.html '%}

{% block body %}
<div class="col-sm-2 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Account List</a></li>
        <li><a href="#">Account List</a></li>
      </ul>
    </div>

    <div class="col-sm-10">
    	<div class="row">
        	<button type="" class="btn btn-default"><a href="{% url 'securityapp:account_add' %}">Add accounts</a></button>
        	<form class="" role="search" method="get" action="#">
                    <div class="col-xs-3 form-group">
                        <input type="text" class="form-control" name="q" value="">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>

               </form>
        </div>

        {% if object_list %}
    <h2>The accounts are :</h2>
    <ul>
        {% for account in object_list %}
            <li><a href="{% url 'securityapp:account_details' account.id %}" style="Color:Green"><h3>{{account.account_name}}</h3></a></li>
        {% endfor %}
    </ul>

{% else %}
    <h1>BOOM!!!! <br> There is no accounts to display</h1>
{% endif %}
    </div>
{%endblock %}
